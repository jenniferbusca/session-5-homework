<div class="wrap">
  <span>
    Search: <input ng-model=" $ctrl.query " />
  </span>

  <span>
    Sort by:
    <select ng-model="$ctrl.orderProp">
    <option value="title">Alphabetical</option>
    <option value="date">Newest</option>
  </select>
  </span>
</div>

<div class="wrap">
  <ul>
    <li ng-repeat="review in $ctrl.reviews  | filter:$ctrl.query | orderBy:$ctrl.orderProp">
      <img ng-src="img/restos/{{ review.image }}" />
      <div>
        <h1><a href="reviews/{{ review.name }}">{{ review.title }}</a></h1>
        <p>{{ review.description }}</p>
      </div>
    </li>
  </ul>
</div>
